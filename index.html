<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-bar-container">
        <div class="top-menu">
          <h2>Dashbord Menu</h2>
          <div class="welcome-menu">
            <span class="profile-icon">
              <i class="fas fa-user-circle fa-3x"></i>
              <p>General</p>
            </span>
            <span class="welcome">
              <p>Welcome,</p>
              <p>to your menu</p>
            </span>
          </div>
        </div>
        <hr />
        <div class="bottom-menu">
          <span>
            <a href="#">
              <i class="fas fa-home"></i>
              <p>Home</p></a
            >
          </span>
          <span>
            <a href="#">
              <i class="fab fa-wpforms"></i>
              <p>Forms</p>
            </a>
          </span>
          <span>
            <a href="#">
              <i class="fas fa-desktop"></i>
              <p>UI Element</p>
            </a>
          </span>
          <span>
            <a href="#">
              <i class="fas fa-table"></i>
              <p>Table</p>
            </a>
          </span>
          <span>
            <a href="#">
              <i class="fas fa-chart-line"></i>
              <p>Data Presentation</p>
            </a>
          </span>
          <h3>Live Statistiques</h3>
          <span>
            <a href="#">
              <i class="fas fa-bug"></i>
              <p>Additional pages</p>
            </a>
          </span>
          <span>
            <a href="#">
              <i class="far fa-window-restore"></i>
              <p>Extras</p>
            </a>
          </span>
          <span>
            <a href="#">
              <i class="fas fa-laptop"></i>
              <p>landing page</p>
            </a>
          </span>
        </div>
        <div class="side-bar-footer">
          <a href="#"><i class="fas fa-cogs"></i></a>
          <a href="#"><i class="fas fa-compress-arrows-alt"></i></a>
          <a href="#"><i class="fas fa-power-off"></i></a>
        </div>
      </div>
      <div class="dashboard-container">
        <div class="tittle">
          <h2>DASHBOARD Statistiques</h2>
        </div>
        <div class="dashboard">
          <div class="dashboard-figures"></div>
          <div class="dashboard-statistique"></div>
          <div class="dashboard-graphs"></div>
        </div>
      </div>
    </div>
  </body>
</html>
